name: Deploy Laravel + React to Niagahoster

on:
  push:
    branches: [ "main" ] # akan jalan setiap push ke branch main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Ambil kode dari GitHub
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Install Node.js untuk build React
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build assets React
        run: npm run build

      # 3. Upload semua file ke hosting via FTP
      - name: Deploy to Niagahoster via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./ # semua file project
          server-dir: /home/u636634107/domains/amplop.site/public_html/
